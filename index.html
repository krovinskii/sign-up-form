<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="signUpMainContainer">
        <div id="leftImageContainer">
            <div id="logo"><img src="odin-lined.png" id="odinLogo"><span class="gradient-text">ODIN</span></div>
        </div>

        <div id="rightFormContainer">
            <div id="topInformation">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started!<br><br>
            You know you want to.</div>
            <div id="formMain">
                <div id="formTopText">Let's do this!</div>
                <div id="formInsideHolder">
                    <div class="form" id="firstNameDiv">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" required>
                    </div>
                    <div class="form" id="lastNameDiv">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>
                    <div class="form" id="emailDiv">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="user-email" placeholder="youremail@email.com" required>
                    </div>
                    <div class="form" id="phoneNumberDiv">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number" required minlength="10" maxlength="10" placeholder="2">
                    </div>
                    <div class="form" id="passwordDiv">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required minlength="8">
                    </div>
                    <div class="form" id="confirmPasswordDiv">
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" name="password" id="password" required minlength="8">
                    </div>
                </div>
            </div>
            <div id="makeAccount"></div>
        </div>

    </div>
    
</body>
</html>
